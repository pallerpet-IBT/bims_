<div class="lg:w-12">
  <form #emailForm="ngForm" appIdentityRevealed class="contact-form line-height-3" (ngSubmit)="sendEmail($event)">
      <div class="inline-block">
        <h3>Hi,</h3>
        <span>I am</span>
        <input pInputText type="text" name="userName" placeholder="name" required  class="mx-2"
        [(ngModel)]="emailForm.value.userName">
        <span class="inline-block">
          from
          <input pInputText [(ngModel)]="emailForm.value.company" type="text" name="company" placeholder="company" required class="mr-2 mt-2">
        </span>
      </div>

      <div class="flex align-items-center">
        <span>I am contacting you because</span>
        <textarea pInputTextarea required [(ngModel)]="emailForm.value.message" name="message" placeholder="message" class="flex-grow-1 m-2"></textarea>
      </div>
  
      <div class="flex align-items-center">
        <span>I look forward to your answer at email</span>
        <input [(ngModel)]="emailForm.value.email" pInputText type="email" name="userEmail" ngModel required email  placeholder="email" class="flex-grow-1 mx-2">
        <div *ngIf="emailForm.controls['userEmail']?.errors?.['email'] && emailForm.controls['userEmail'].touched"
              [ngStyle]="{ color: 'var(--red-600)', padding: '1rem'}">
          * incorrect email format
        </div>
      </div>
  
      <div class="mt-4">
        <button pButton pRipple label="Submit" [disabled]="emailForm.invalid !== null && emailForm.invalid"></button>
      </div>
      <div class="card">
        <p-messages *ngIf="messages" [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
      </div>
  </form>
</div>
