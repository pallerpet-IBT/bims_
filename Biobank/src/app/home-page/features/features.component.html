<h2>FEATURES</h2>
<div class="flex flex-row align-items-center lg:ml-4">
    <div class="mb-7">
        <h4>Feature 1</h4>
        <p class="">Description for feature 1, description for feature 1, description for feature 1</p>
    </div>
    <p-carousel [value]="products"
        [numVisible]="1"
        [numScroll]="1" [circular]="true"
        [responsiveOptions]="responsiveOptions"
        [autoplayInterval]=10000
        [style]="{'z-index':'1'}">
    
        <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center p-1">
                <div class="align-items-center">
                    <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" [alt]="product.name" class="w-full shadow-2" />
                </div>
            </div>
        </ng-template>
    </p-carousel>
</div>
